{% extends "layout.html" %}

{% block pageTitle %}
  Change your address
{% endblock %}

{% block beforeContent %}
  {{ govukBackLink({
    text: "Back",
    href: "/backstage"
  }) }}
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="/backstage/send-document" method="post" novalidate>
        <h1 class="govuk-heading-xl">
          Something went wrong
        </h1>
        <p class="govuk-body">
          {{ error.message }}
        </p>
    </div>
  </div>

{% endblock %}
